<br>
<div class="container mainContainer" align="center">
    <div class="card card-border shadow-sm p-3 mb-5 bg-white rounded">
        <div class="card-body texto">
            <h3 class="mainContainer">Iniciar sesión</h3>
            <hr/>
            <img src="https://img.icons8.com/cotton/96/000000/gender-neutral-user--v1.png"/>
            <hr/>
            <!--Se muestra la barra de carga cuando se da click en ingresar-->
            <div [hidden]="!mostrar">
              <mat-progress-bar mode='indeterminate'></mat-progress-bar>
              Buscando ...
            </div>
            <!--Se muestra este alert en caso de que el usuario no se encuentre registrado en la BD-->
            <div [hidden]= "!encontrado">
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Usuario no encontrado
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            <br/>
            <!---Inicia el formulario-->
            <form>
                <div class="form-group">
                  <label for="nombre">Usuario</label>
                  <input type="text" class="form-control texto" [formControl]="nombre" required>
                  <!--Si este campo no se introdujo mustra el error-->
                  <span class="error text-danger" [hidden]="!errorUsername" id="errorInput" *ngIf="nombre.invalid">Ingresa el nombre de usuario</span>
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control texto" [formControl]="password" required>
                  <!--Si este campo no se introdujo mustra el error-->
                  <span class="error text-danger" [hidden]="!errorPassword" id="errorInput" *ngIf="password.invalid">Ingresa la contraseña</span>
                </div>
                <hr/>
                <button type="submit" class="btn btn-block add" (click)="login()">Ingresar</button>
            </form>
            <!--Termina el formulario-->
        </div>
    </div>
</div>
