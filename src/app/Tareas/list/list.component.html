<br/>
<div class="container mainContainer" @enterState>
    <div class="card">
        <div class="card-header" align="center"><h6>Mi lista de tareas</h6></div> 
        <div class="card-body">
            <button class="btn add btn-block" (click)="Add()">Agregar tarea</button>  
            <br/>
            <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <th>Tarea</th>
                    <th>Descripci√≥n</th>
                    <th>Importancia</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </thead>
                <tbody>
                    <tr *ngFor="let tareas of tareas">
                        <td>{{tareas.name}}</td>
                        <td>{{tareas.description}}</td>
                        <td *ngIf = "tareas.id_motivo.nombre == 'Urgente'; else elseBlock"><div class="btn btn-danger"></div> Urgente</td>
                        <ng-template #elseBlock><td><div class="btn btn-warning btn-circle"></div> Importante</ng-template>
                        <td><button class="btn update btn-sm" (click)="edit(tareas.id)">Editar</button></td>
                        <td><button class="btn delete btn-sm" (click)="deleteTodo(tareas.id)">Borrar</button></td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
