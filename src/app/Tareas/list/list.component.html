<div class="container mainContainer" @enterState>
    <div class="card">
        <div class="card-header" align="center"><h6>Mi lista de tareas</h6></div> 
        <div class="card-body">
            <button class="btn add btn-block" (click)="Add()">Agregar tarea</button>  
            <br/>
            <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <th>Tarea</th>
                    <th>DescripciÃ³n</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </thead>
                <tbody>
                    <tr *ngFor="let tareas of tareas">
                        <td>{{tareas.name}}</td>
                        <td>{{tareas.description}}</td>

                        <td><button class="btn btn-danger btn-sm" (click)="deleteTodo(tareas.id)">Borrar</button></td>

            </table>
            </div>
